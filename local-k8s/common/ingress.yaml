apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: differ-api-ingress
  namespace: differ
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - host: app.localhost
    http:
      paths:
      - path: /api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: differ-api
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: differ-app-ingress
  namespace: differ
spec:
  ingressClassName: nginx
  rules:
  - host: app.localhost
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: differ-app
            port:
              number: 80
