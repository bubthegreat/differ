apiVersion: apps/v1
kind: Deployment
metadata:
  name: differ-api
  namespace: differ
spec:
  replicas: 1
  selector:
    matchLabels:
      app: differ-api
  template:
    metadata:
      labels:
        name: differ-api
        app: differ-api
    spec:
      containers:
      - name: differ-api
        image: differ-api:latest # Replace with your FastAPI app's image
        ports:
        - containerPort: 8000