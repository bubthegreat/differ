apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: differ-api-ingress
  namespace: differ
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: differ.localhost
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: differ-api
            port:
              number: 80