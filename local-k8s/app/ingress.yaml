apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: differ-app-ingress
  namespace: differ
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: differ.localhost
    http:
      paths:
      - path: /app
        pathType: Prefix
        backend:
          service:
            name: differ-app
            port:
              number: 80
