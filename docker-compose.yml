version: "3.4"
services:
  # API server that the jiranator-app will use for async requests to jira
  differ-api:
    image: bubthegreat/differ-api
    hostname: differ-api
    build:
      context: api-differ/
      dockerfile: Dockerfile
    deploy:
      replicas: 3
      update_config:
        parallelism: 1
        delay: 5s
      restart_policy:
        condition: on-failure
    ports:
      - 8000

  # Application service for the frontend that users will interact with
  differ-app:
    image: bubthegreat/differ-app
    hostname: differ-app
    build:
      context: app-differ/
      dockerfile: Dockerfile
    deploy:
      replicas: 3
      update_config:
        parallelism: 1
        delay: 5s
      restart_policy:
        condition: on-failure
    ports:
      - 80

  nginx:
    image: nginx:1.14
    container_name: nginx
    volumes:
      - ./nginx/dev-nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80

  differ-redis:
    image: redis:alpine
    ports:
        - 6379:6379
    volumes:
        - differ-db-vol:/data

volumes:
  differ-db-vol:
