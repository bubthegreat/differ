- op: replace
  path: /spec/rules/0/host
  value: staging-differ.bubtaylor.com
- op: add
  path: /metadata/annotations/cert-manager.io~1cluster-issuer
  value: letsencrypt-prod
- op: add
  path: /spec/tls
  value:
    - hosts:
      - staging-differ.bubtaylor.com
      secretName: differ-staging-tls
