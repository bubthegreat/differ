apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: differ-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: differ.localhost
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: differ-api
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: differ-ui
                port:
                  number: 80

