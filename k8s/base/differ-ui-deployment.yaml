apiVersion: apps/v1
kind: Deployment
metadata:
  name: differ-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: differ-ui
  template:
    metadata:
      labels:
        app: differ-ui
    spec:
      containers:
      - name: differ-ui
        image: differ-ui:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
